<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create Planet,Discover Universe" />
    <title>Planet Generator 2</title>
    <style>
      body {
        --margin: 8px;
        margin: var(--margin);
        background-color: #fff;
        /* overflow: hidden; */
      }
      h1 {
        font-weight: 500;
      }
      h2 {
        font-weight: 100;
        font-size: 1.2rem;
      }
      #result {
        --resultSize: min(500px, calc(100vw - 2 * var(--margin)));
        width: var(--resultSize);
        height: var(--resultSize);
        background-color: #000000;
        border: 1px solid #ddd;
        position: relative;
        overflow: hidden;
      }
      #status {
        color: #555;
      }
    </style>
    <link rel="stylesheet" href="planet.css" />
  </head>
  <body>
    <header>
      <h1>Planet Generator 2</h1>
      <h2>Create Planet,Discover Universe</h2>
    </header>
    <hr />
    <div id="workspace">
      <div id="result">
        <div id="planet">
          <div id="shadow"></div>
          <img class="ring" id="ringFront" src="image/ring0.png" />
          <img class="ring" id="ringBehind" src="image/ring0.png" />
          <img id="cloud" src="image/cloud1.png" alt="" />
          <img id="detail" src="image/detail0.png" alt="" />
          <div id="base"></div>
        </div>
      </div>
      <hr />
      <div id="control" style="position: relative; z-index: 999">
        <button onclick="randomGenerate()">随机生成</button>
        <button onclick="showPlanetData ^= 1;document.getElementById('information').innerHTML='已切换，效果将在下次生成时应用。'">切换数据显示模式</button>
        <pre id="information"></pre>
      </div>
      <p style="font-weight: 300">Contributor:Nsakrty, Fir-clas-univs</p>
      <script src="generator.js"></script>
    </div>
  </body>
</html>
